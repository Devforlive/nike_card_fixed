<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- 2й приоритет -->
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 1й приоритет -->
  <title>Nike_product_card_fixed</title>
 </head>
 <body class="nike-product-card-dark">
  <main>
   <section class="nike-product-card-container">
    <header class="nike-product-card-header">
     <a href="#" class="nike-product-card-header__link">
      <img src="img/logo.png" alt="logo" class="nike-product-card__logo">
     </a>
    </header>
    <div class="nike-product-card-image">
     <img src="img/nike_shoe.png" alt="Nike SB Stefan Janoski Max" class="nike-product-card-image__item">
     <ul class="nike-product-card-color-slider clearfix">
      <li class="nike-product-card-color__list">
       <button class="nike-product-card-color__link1 nike-product-card-color__link1--active"></button>
      </li>
      <li class="nike-product-card-color__list">
       <button class="nike-product-card-color__link2"></button>
      </li>
      <li class="nike-product-card-color__list">
       <button class="nike-product-card-color__link3"></button>
      </li>
      <li class="nike-product-card-color__list">
       <button class="nike-product-card-color__link4"></button>
      </li>
     </ul>
    </div>
    <div class="nike-product-card-info">
     <h1 class="nike-product-card-info__title">Nike SB Stefan Janoski Max</h1>
     <h2 class="nike-product-card-info__subtitle">Unisex Skateboarding Shoe</h2>
     <ul class="nike-card-info-rate clearfix">
      <li class="nike-card-info-rate__star"><img src="img/star-active.png" alt="star gold" class="nike-card-info-rate__img"></li>
      <li class="nike-card-info-rate__star"><img src="img/star-active.png" alt="star gold" class="nike-card-info-rate__img"></li>
      <li class="nike-card-info-rate__star"><img src="img/star-active.png" alt="star gold" class="nike-card-info-rate__img"></li>
      <li class="nike-card-info-rate__star"><img src="img/star.png" alt="star gray" class="nike-card-info-rate__img"></li>
      <li class="nike-card-info-rate__star"><img src="img/star.png" alt="star gray" class="nike-card-info-rate__img"></li>
     </ul>
     <div class="nike-card-info-order clearfix">
      <select class="nike-card-info-order-size-list">
       <option class="nike-card-info-order-size-list__option">Size</option>
       <option class="nike-card-info-order-size-list__option">UA 36</option>
       <option class="nike-card-info-order-size-list__option">UA 37</option>
       <option class="nike-card-info-order-size-list__option">UA 38</option>
       <option class="nike-card-info-order-size-list__option">UA 39</option>
       <option class="nike-card-info-order-size-list__option">UA 40</option>
       <option class="nike-card-info-order-size-list__option">UA 41</option>
       <option class="nike-card-info-order-size-list__option">UA 42</option>
       <option class="nike-card-info-order-size-list__option">UA 43</option>
       <option class="nike-card-info-order-size-list__option">UA 44</option>
       <option class="nike-card-info-order-size-list__option">UA 45</option>
      </select>
      <select class="nike-card-info-order-qty-list">
       <option class="nike-card-info-order-qty-list__option">Qty</option>
       <option class="nike-card-info-order-qty-list__option">1</option>
       <option class="nike-card-info-order-qty-list__option">2</option>
       <option class="nike-card-info-order-qty-list__option">3</option>
       <option class="nike-card-info-order-qty-list__option">4</option>
       <option class="nike-card-info-order-qty-list__option">5</option>
      </select>
      <button class="nike-card-info-order-add">Add to cart</button>
     </div>
    </section>
   </main>
  </body>
 </html>
